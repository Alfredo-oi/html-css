<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/fota-G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/Quão Grande.mp3" type="audio/mpeg">
        <source src="midia/Quão Grande.ogg" type="audio/ogg">
        <source src="midia/Quão Grande.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio <a href="midia/Quão Grande.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
    <audio src="midia/04 Coração Valente.mp3" controls ></audio>

</body>
</html>
